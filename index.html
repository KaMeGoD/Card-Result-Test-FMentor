<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 Esto vino con el proyecto -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="card">
    <div class="card_left">
      <header>
        <h1>Your Result</h1>
      </header>
      <main class="circle">
        <p class="result">76</p>
        <p class="text">of 100</p>
      </main>
      <footer>
        <h3>Great</h3>
        <p>You scored higher than 65% of <br/> the people who have taken <br/> these tests.</p>
      </footer>
    </div>
    <div class="card_right">
      <header>
        <h2>Summary</h2>
      </header>
      <main id="main" class="main">
      </main>
      <footer class="footer">
        <button class="footer-btn">Continue</button>
      </footer>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KaMeGoD">KaMeGoD</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
